<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Page</title>
</head>
<body>
    <div class="container">
        <h1>Main News</h1>
        <ul class="news-list">
            <li class="news-item">
                <img class="news-image" src="/Pagina 1/imgs/lula.jpeg" alt="Lula">
                <a class="news-link" href="/Pagina 2/index.html">Lula Announces New Social Inclusion Measures at Ceremony in Brasília</a>
            </li>
            <li class="news-item">
                <img class="news-image" src="/Pagina 1/imgs/bozo.jpeg" alt="Bolsonaro">
                <a class="news-link" href="/Pagina 3/index.html">Bolsonaro Participates in Event in Brasília and Talks about the Political Future</a>
            </li>
        </ul>
    </div>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #2c3e50;
    }
    
    .news-list {
        list-style-type: none;
        padding: 0;
    }
    
    .news-item {
        display: flex;
        align-items: center;
        margin: 15px 0;
        border-bottom: 1px solid #eaeaea;
        padding-bottom: 10px;
    }
    
    .news-item:last-child {
        border-bottom: none;
    }
    
    .news-image {
        width: 50px;
        height: auto;
        margin-right: 15px;
    }
    
    .news-link {
        text-decoration: none;
        color: #2980b9;
        font-weight: bold;
    }
    
    .news-link:hover {
        text-decoration: underline;
    }
    </style>

</body>
</html>
